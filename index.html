<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Braindownload</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="Braindownload helps you to speed up the
    beginning of your learning process about a topic by suggesting articles, books and videos">
  </head>
  <body>
    <header>
      <h1>Braindownload - Kickstart your learning process</h1>
      <form class="searchform" action="index.html" method="post">
        <h3>Type in a topic you want to learn about and click search!</h3>
        <input type="search" name="searchvalue" value="" placeholder="your topic">
        <button type="submit" name="button" class="searchbutton">Search</button>
      </form>
    </header>
    <main>
      <section class="wiki-display js-wiki-display">
      </section>
      <section class="video-display js-video-display">
      </section>
      <section class="book-display js-book-display">
      </section>
    </main>
  </body>
</html>
