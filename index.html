<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Braindownload</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="description" content="Braindownload helps you to speed up the
    beginning of your learning process about a topic by suggesting articles, books and videos">
    <link rel="stylesheet" href="styles/css-grid.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <header>
      <h1>Braindownload - Kickstart your learning process</h1>
      <form class="searchform" action="index.html" method="post">
        <h3>Type in a topic you want to learn about and click search!</h3>
        <input type="search" name="searchvalue" value="" placeholder="your topic">
        <button type="submit" name="button" class="searchbutton">Search</button>
      </form>
    </header>
    <main>
      <section class="wiki-box js-wiki-box">
        <header>
          <h3>Wikipedia article</h3>
        </header>
        <main class="wiki-display js-wiki-display">
        </main>
      </section>
      <section class="video-box js-video-box">
        <header>
          <h3>Videos</h3>
        </header>
        <main class="video-display js-video-display"
        </main>
      </section>
      <section class="book-box js-book-box">
        <header>
          <h3>Books</h3>
        </header>
        <main class="book-display js-book-display">

        </main>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
